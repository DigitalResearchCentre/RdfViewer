{% extends "rdfviewer/base.html" %}
{% block style %}
  <link rel="stylesheet" href="{{STATIC_URL}}css/rdfviewer/index.css">
{% endblock %}
{% block content %}
<div id="index">
  <h1>Index</h1>
  <ul>
    {% for work in works %}
    <li>
      <a href="{% url rdfviewer:work %}?work={{work.uri}}">{{work.label}}:</a>
      <span>{{work.comment}}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
